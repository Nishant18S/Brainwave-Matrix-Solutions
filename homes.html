<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finovate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(0,212,255,0.2) 10%, rgba(9,9,121,0.1) 90%);
            animation: moveBackground 10s infinite alternate;
        }
        @keyframes moveBackground {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00d4ff, #090979);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .team {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        .insights {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .btn {
            background: linear-gradient(90deg, #00d4ff, #090979);
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.8);
        }
        .features {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="team" style="font-family: 'Arial', sans-serif;">Team Finovate</div>
        <h1>Welcome to the Future of Finance</h1>
        <p class="insights">Experience next-level insights and real-time analytics for smarter decision-making.</p>
        <a href="dashboard.html" class="btn">Enter Dashboard</a>
        
        <div class="features">
            
            
        </div>
    </div>
</body>
</html>
