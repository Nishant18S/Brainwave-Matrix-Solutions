<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --danger-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4cc9f0;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: var(--dark-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      background-color: white;
      padding: 2rem;
      box-shadow: var(--box-shadow);
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 500px;
      transition: var(--transition);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    h2 {
      color: var(--secondary-color);
      margin: 1.5rem 0 1rem;
      font-size: 1.5rem;
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 0.5rem;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      display: block;
      color: var(--dark-color);
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(72, 149, 239, 0.2);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: var(--transition);
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    ul {
      margin-top: 1.5rem;
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: white;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--accent-color);
      box-shadow: var(--box-shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
    }

    li:hover {
      transform: translateX(5px);
    }

    .expense-item {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .expense-details {
      flex: 1;
    }

    .expense-amount {
      font-weight: 600;
      color: var(--primary-color);
    }

    .expense-category {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      background-color: var(--light-color);
      border-radius: 1rem;
      font-size: 0.75rem;
      color: var(--dark-color);
    }

    .delete-btn {
      background-color: var(--danger-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 0.5rem;
      cursor: pointer;
      margin-left: 1rem;
      width: auto;
      flex-shrink: 0;
    }

    .delete-btn:hover {
      background-color: #d91a6a;
    }

    .total-expenses {
      text-align: right;
      margin-top: 1rem;
      font-weight: 600;
      color: var(--secondary-color);
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="expenseForm">
      <label for="description">Description</label>
      <input type="text" id="description" name="description" placeholder="Enter description" required>

      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" min="0.01" step="0.01" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="groceries">Groceries</option>
        <option value="entertainment">Entertainment</option>
        <option value="utilities">Utilities</option>
        <option value="transportation">Transportation</option>
        <option value="housing">Housing</option>
        <option value="health">Health</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Add Expense</button>
    </form>

    <h2>Expense List</h2>
    <ul id="expenseList"></ul>
    <div class="total-expenses">Total: $<span id="totalAmount">0.00</span></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const expenseForm = document.getElementById('expenseForm');
      const expenseList = document.getElementById('expenseList');
      const totalAmountElement = document.getElementById('totalAmount');
      let expenses = [];
      
      // Load expenses from localStorage if available
      if (localStorage.getItem('expenses')) {
        expenses = JSON.parse(localStorage.getItem('expenses'));
        renderExpenses();
      }

      expenseForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const description = document.getElementById('description').value.trim();
        const amount = parseFloat(document.getElementById('amount').value).toFixed(2);
        const category = document.getElementById('category').value;

        if (!description || isNaN(amount) || amount <= 0 || !category) {
          alert('Please fill in all fields with valid values');
          return;
        }

        const expense = {
          id: Date.now(),
          description,
          amount,
          category
        };

        expenses.push(expense);
        saveExpenses();
        renderExpenses();
        expenseForm.reset();
      });

      function renderExpenses() {
        expenseList.innerHTML = '';
        let total = 0;
        
        if (expenses.length === 0) {
          expenseList.innerHTML = '<li style="text-align: center; color: #666;">No expenses added yet</li>';
          totalAmountElement.textContent = '0.00';
          return;
        }

        expenses.forEach(expense => {
          total += parseFloat(expense.amount);
          
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <div class="expense-item">
              <div class="expense-details">
                <div>${expense.description}</div>
                <div class="expense-category">${expense.category}</div>
              </div>
              <div>
                <span class="expense-amount">$${expense.amount}</span>
                <button class="delete-btn" data-id="${expense.id}">Ã—</button>
              </div>
            </div>
          `;
          
          expenseList.appendChild(listItem);
        });

        totalAmountElement.textContent = total.toFixed(2);
        
        // Add event listeners to delete buttons
        document.querySelectorAll('.delete-btn').forEach(button => {
          button.addEventListener('click', function() {
            const id = parseInt(this.getAttribute('data-id'));
            expenses = expenses.filter(expense => expense.id !== id);
            saveExpenses();
            renderExpenses();
          });
        });
      }
      
      function saveExpenses() {
        localStorage.setItem('expenses', JSON.stringify(expenses));
      }
    });
  </script>
</body>
</html>
